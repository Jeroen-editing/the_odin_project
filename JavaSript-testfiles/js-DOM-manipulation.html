    <div id="container2">
        <button id="1">Click Me</button>
        <button id="2">Click Me</button>
        <button id="3">Click Me</button>
    </div>


    <script>

        const container = document.querySelector('#container1');

        // Adding a div
        const content = document.createElement('div');
        content.classList.add('content');
        content.style.paddingLeft ="20px";
        content.textContent = 'This is the glorious text-content!';
        content.textContent += ' | First you add a div. Then asign a class to it.';
        content.textContent += ' | Then you write some text in it';
        content.textContent += " | And then append the div to it's parent";

        container.appendChild(content);


        // Adding a <p> with style
        const paragraph = document.createElement('p');
        paragraph.style.color = 'red';
        paragraph.style.paddingLeft ="20px";
        paragraph.textContent = 'Hey, I\'m a red p !';

        container.appendChild(paragraph);


        // Adding a <h3>
        const titleThree = document.createElement('h3');
        titleThree.style.color = 'darkslategrey';
        titleThree.style.paddingLeft ="20px";
        titleThree.textContent = 'And I\'m a blue h3 !';

        container.appendChild(titleThree);


        // Adding a new <div> inside
        const newDiv = document.createElement('div');
        newDiv.classList.add('divInside');
        newDiv.style.cssText = 'border: 2px solid darkolivegreen; border-radius: 8px; background-color: #617C8C';

        //container.appendChild(newDiv);


        // Adding a new <h1> in the new div
        const newMainTitle = document.createElement('h1');
        newMainTitle.style.cssText = 'color: darkgoldenrod; font-family: dyuthi; font-size: 32px; margin-left: 20px';
        newMainTitle.textContent = 'I\'m a h1 in an new div !';

        newDiv.appendChild(newMainTitle);


        // Adding a new <p> in the new div
        const newParagraph = document.createElement('p');
        newParagraph.style.color = 'darkred';
        newParagraph.style.paddingLeft ="20px";
        newParagraph.textContent = 'ME TOO ;p';

        newDiv.appendChild(newParagraph);

        container.appendChild(newDiv);

        // buttons is a node list. It looks and acts much like an array.
