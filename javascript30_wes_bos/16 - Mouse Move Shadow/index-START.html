<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="stylesheet" href="stlesheet.css" type="text/css">
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

<script>

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  const walk  = 240; // 100px

  function shadow(e) {
    //console.log(e);
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;
    // console.log(x, y);

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y = e.target.offsetTop
    }
    //console.log(this, e.target);
    //console.log(x, y);

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / width * walk) - (walk / 2));
    //console.log(xWalk, yWalk);

    //text.style.textShadow = `${xWalk}px ${yWalk}px 0 darkred`;
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(5,94,34,0.6),
      ${xWalk * -2}px ${yWalk}px 0 rgba(153,51,9,0.6),
      ${yWalk}px ${xWalk * -2}px 0 rgba(1,66,130,0.6),
      ${yWalk * -2}px ${xWalk}px 0 rgba(176,160,9,0.6)
      `;
  }

  hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
