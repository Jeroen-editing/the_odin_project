<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tv__box">
     <div class="player">
       <video class="player__video viewer" src="652333414.mp4"></video>

       <div class="player__controls">
         <div class="progress">
          <div class="progress__filled"></div>
         </div>
         <button class="player__button toggle" title="Toggle Play">▶</button>
         <div class="slider__box">
           <label class="range___labels">
             <img class="rangeIcons" src="./img/volume-2-white.png" height="25px" width="25px" alt="">
             <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" placeholder="volume">
           </label>
           <label class="range___labels">
             <img class="rangeIcons" src="./img/speed-white.png" height="25px" width="25px" alt="">
             <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" placeholder="speed">
           </label>
         </div>
         <button data-skip="-10" class="player__button">« 10s</button>
         <button data-skip="25" class="player__button">25s »</button>
         <button data-skip="" class="player__button fullscreen"></button>
       </div>
     </div>
    <div class="tv__bottom">
      <div class="play__warning"></div>
    </div>
  </div>

  <script src="scripts.js"></script>

</body>
</html>
