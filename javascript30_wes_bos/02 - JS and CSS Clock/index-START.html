<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>

  <link rel="stylesheet" href="clockstyle.css" type="text/css">
  <style>
    .clock-face {
      position: relative;


      align-items: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(86, 127, 129, 0.4);
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hour {
      position: relative;
      top: 49px;
      left: 49px;
      width: 80%;
      height: 80%;
      border: 1px solid black;
    }

    .minute {
      position: relative;
      left: 20px;
      bottom: 380px;
      width: 92%;
      height: 92%;
      border: 1px solid black
    }

    .second  {
      position: relative;
      left: 1.22rem;
      bottom: 838px;
      width: 92%;
      height: 92%;
      border: 1px solid black
    }

    .hand {;
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1,2.7,0.58,1);
      /*transition-timing-function: cubic-bezier(0,4,5,0);*/
    }

    .second-hand {
      background: darkred;
    }
  </style>
</head>

<body>
  <main>
      <div class="clock">
        <div class="clock-face">
          <div class="hour">
            <div class="hand hour-hand"></div>
          </div>
          <div class="minute">
            <div class="hand min-hand"></div>
          </div>
          <div class="second">
            <div class="hand second-hand"></div>
          </div>
        </div>
      </div>
  </main>

  <script src="clock.js"></script>
</body>
</html>
