<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Damion|Muli:400,500,600,700,800,900|
  |Nunito:300,400,600,700,800,900|Overpass:400,600,700,800,900|Varela+Round&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Dosis|Geostar|Geostar+Fill|Odibee+Sans|Revalia|
  |Tomorrow&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <main class="page">

    <aside class="timer">

      <div class="timer__controls">
        <div class="timerButtons">
          <h4 class="timersTitle">Choose a timer:</h4>
          <button data-time="20" class="timer__button">20 Secs</button>
          <button data-time="300" class="timer__button">Work 5 min</button>
          <button data-time="900" class="timer__button">Quick 15 min</button>
          <button data-time="1200" class="timer__button">Snack 20 min</button>
          <button data-time="3600" class="timer__button">Lunch hour</button>
        </div>

        <div class="inputBox">
          <form name="timeForm" class="timeForm" id="custom">
            <h4 class="inputTitle">Enter your time:</h4>
            <div class="timerInput">
              <label class="hrs-label" for="hrs">Hours:
                <input class="hrs-input" type="text" name="hours" id="hrs" placeholder="Hours">
                <p>:</p>
              </label>
              <label class="mins-label" for="mins">Minutes:
                <input class="mins-input" type="text" name="minutes" id="mins" placeholder="Minutes">
              </label>
            </div>
            <input type="submit" name="submit" class="submit" id="submit" value="Enter time!">
          </form>
        </div>
        <div class="timerOutput">
          <h4 class="second__time-left">00:00:00</h4>
        </div>
      </div>

    </aside>

    <section class="clock">
      <div class="display">
        <h2 class="display__time-left">00:00:00</h2>
      </div>
      <div class="openSpace"></div>
      <div class="display">
        <div class="endTimeBox">
          <p class="endTimeText">
            Be back at:
            <span class="display__end-time">00:00:00</span>
          </p>
        </div>
      </div>
    </section>

  </main>

  <script src="timerScript.js"></script>

</body>
</html>
