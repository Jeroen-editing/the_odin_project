<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Damion|Muli:400,500,600,700,800,900
  |Nunito:300,400,600,700,800,900|Overpass:400,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="../SUMER-high.mp4" loop controls></video>
    <div class="speed">

      <div class="speed-bar">
        <div class="arrows">
          <img class="triangleSpeedDown" src="icons/triangle-arrow-48.png" alt="">
          <img class="triangleSpeedUp" src="icons/triangle-arrow-48.png" alt="">
        </div>
        <p class="amount">1x</p>
      </div>

    </div>
  </div>

<script src="videoSpeedcontrollerUI.js"></script>
</body>
</html>
