<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Damion|Muli:400,500,600,700,800,900
  |Nunito:300,400,600,700,800,900|Overpass:400,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class="contextBox">
    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <fieldset class="selectors">

        <label for="voice" id="voice">Voice:</label>
        <select name="voice" id="voices">
          <option class="language" value="">Select A Voice</option>
        </select>

        <label for="rate" id="rate">Rate:</label>
        <input class="range" name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch" id="pitch">Pitch:</label>
        <input class="range" name="pitch" type="range" min="0" max="2" step="0.1">

      </fieldset>

      <fieldset class="selectors">

        <label for="text" id="text">Your message:</label>
        <textarea name="text">Hello! I love JavaScript üëç</textarea>

      </fieldset>

      <div class="buttonBox">
        <button class="button" id="stop">Stop !</button>
        <button class="button" id="speak">Speak</button>
      </div>

    </div>

    <h4>For "Chrome" only!</h4>
</div>

<script src="speech.js"></script>

</body>
</html>
